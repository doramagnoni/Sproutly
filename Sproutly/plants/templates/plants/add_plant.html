{% extends 'base.html' %}

{% block content %}  
<div class="container mt-5" id="add-plant-form"> 
    <h1 class="text-center">Add a Plant</h1> 

    <form method="post" class="form"> 
        {% csrf_token %} 

        <div class="form-group mb-3"> 
            <label for="id_description" class="form-label">Description:</label> 
            {{ form.description }} 
        </div>

        <div class="form-group mb-3"> 
            <label for="id_light_requirements" class="form-label">Light Requirements:</label>
            {{ form.light_requirements }}
        </div>

        <div class="form-group mb-3"> 
            <label for="id_image" class="form-label">Image:</label>
            {{ form.image }}
        </div>

        <button type="submit" class="btn btn-primary">Add Plant</button>
    </form>
</div>

{% endblock %}
