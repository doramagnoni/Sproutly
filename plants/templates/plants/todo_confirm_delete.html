{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the To-Do: <strong>{{ todo.todo_type }}</strong>?</p>
    <form method="post" action="{% url 'todo_delete' todo.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'plant_and_todo_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
