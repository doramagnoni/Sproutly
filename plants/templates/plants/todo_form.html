{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} To-Do</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'plant_and_todo_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
